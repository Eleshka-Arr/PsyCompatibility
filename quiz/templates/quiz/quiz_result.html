{% extends 'mainApp/base.html' %}
{% block title %}Тесты{% endblock %}
{% block content %}
<div class="container-fluid padding">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
        <h3>Тест: {{ result.quiz.title }}</h3>
        <h3> Ваш диагноз: {{ result.pattern.description }}</h3>
        {% if result.quiz.type == 1 %}
        <h4>Ваш балл: {{ result.score }}</h4>
        {% endif %}
    </div>
</div>
{% endblock %}
