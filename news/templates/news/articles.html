{% extends "mainApp/base.html" %}

{% block title %}Новости{% endblock %}


{% block content %}
<div class="container-fluid padding">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
      {% for article in object_list %}
      <div class="card">
        <h3 class="my_h">{{article.title}}</h3>
        <h6 class="my_h">{{article.date|date:"d-m-Y"}}</h6>
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
          <a href="/news/{{article.id}}"><button class="btn btn-outline-success btn-next my_b" type="button">Читать далее</button></a>
          <h3></h3>
        </div>
      </div>
      {% endfor %}
      {% if user.is_staff %}
        <hr>
        <a href="/add_article/"><button class="btn btn-info btn-next my_b" type="button">Добавить новость</button></a>
        {% endif %}
  </div>
</div>
{% endblock %}
